<body>
    <script>
        window.top.postMessage(JSON.stringify({
            id: 0,
            scope: 'Status',
            name: 'ready',
        }), '*');
        // detect strange case of Vidaa TV with 720p viewport
        setTimeout(() => {
            window.screen720p = false
            try {
                if (Hisense_GetFirmWareVersion() && window.innerHeight === 720) {
                    window.screen720p = true
                }
            } catch (e) {}
            if (window.screen720p) {
                document.body.style.zoom = '65%';
            }
        })
    </script><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
